<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="grid">
    <div class="output"></div>
    <div class="clear">CLEAR</div>
    <div class="delete">DELETE</div>
    <div class="num">7</div>
    <div class="num">8</div>
    <div class="num">9</div>
    <div class="num">/</div>
    <div class="num">4</div>
    <div class="num">5</div>
    <div class="num">6</div>
    <div class="num">*</div>
    <div class="num">1</div>
    <div class="num">2</div>
    <div class="num">3</div>
    <div class="num">-</div>
    <div class="num">.</div>
    <div class="num">0</div>
    <div class="equals">=</div>
    <div class="num">+</div>
  </div>
</body>
</html>
